<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Master Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-palette-fill me-2"></i>RGB Master
            </a>
            <span class="navbar-text text-white-50">
                Herramienta de Color
            </span>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row g-4">
            
            <div class="col-lg-5">
                <div class="card border-0 shadow-lg h-100">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h5 class="card-title fw-bold text-secondary">
                            <i class="bi bi-sliders me-2"></i>Panel de Control
                        </h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4 p-3 bg-light rounded-3 border d-flex align-items-center justify-content-between">
                                <label for="colorPicker" class="fw-bold mb-0">Selector RÃ¡pido</label>
                                <input type="color" class="form-control form-control-color shadow-sm" id="colorPicker" value="#000000" title="Elige un color">
                            </div>

                            <hr class="text-muted my-4">

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <label for="rangeRed" class="form-label text-danger fw-bold">Rojo (Red)</label>
                                    <span class="badge bg-danger rounded-pill" id="labelRed">0</span>
                                </div>
                                <input type="range" class="form-range custom-range-red" id="rangeRed" min="0" max="255" value="0">
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <label for="rangeGreen" class="form-label text-success fw-bold">Verde (Green)</label>
                                    <span class="badge bg-success rounded-pill" id="labelGreen">0</span>
                                </div>
                                <input type="range" class="form-range custom-range-green" id="rangeGreen" min="0" max="255" value="0">
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <label for="rangeBlue" class="form-label text-primary fw-bold">Azul (Blue)</label>
                                    <span class="badge bg-primary rounded-pill" id="labelBlue">0</span>
                                </div>
                                <input type="range" class="form-range custom-range-blue" id="rangeBlue" min="0" max="255" value="0">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card border-0 shadow-lg h-100">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h5 class="card-title fw-bold text-secondary">
                            <i class="bi bi-eye-fill me-2"></i>Resultado
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        
                        <div id="colorDisplay" class="color-preview shadow-sm mb-4 d-flex align-items-center justify-content-center">
                            <span class="text-white-50 small d-none d-md-block">Vista Previa</span>
                        </div>

                        <div class="row w-100 text-center">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <div class="p-3 bg-light rounded border">
                                    <small class="text-muted text-uppercase fw-bold">Hexadecimal</small>
                                    <h3 id="hexText" class="mb-0 font-monospace fw-bold mt-1">#000000</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 bg-light rounded border">
                                    <small class="text-muted text-uppercase fw-bold">RGB</small>
                                    <h3 id="rgbText" class="mb-0 font-monospace fw-bold mt-1 fs-4 pt-1">rgb(0,0,0)</h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">Desarrollado con <i class="bi bi-heart-fill text-danger"></i> y Bootstrap 5</p>
            <small class="text-white-50">
                &copy; Quiroz Guzman Jesus Sergio. Todos los derechos reservados.
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
